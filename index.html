<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="action-div">
    <div class="action-form">
      <div class="action-head">
        <img src="image.jpeg" alt="image">
        <h1 class="action-h1">News letter sign up</h1>
        <h5>Our journey together, as a community starts here !</h5>
      </div>
      <form>
        <div class="form-div">
          <div class="form-group">
            <input type="text" class=" formEntry form-control" id="name" placeholder="First Name" autocomplete=off>
          </div>
          <div class="form-group">
            <input type="text" class=" formEntry form-control" id="name" placeholder="Last Name" autocomplete=off>
          </div>
          <div class="form-group">
            <input type="email" class="formEntry form-control" id="email" aria-describedby="emailHelp" placeholder="Email" autocomplete=off>
          </div>
          <small class="privacy form-text text-muted"> * I value your privacy. Your details will not be shared with anyone else.</small>
          <button type="submit" class="submit-button-prev btn">
            << </button> <button type="submit" class="submit-button btn">Sign me up !
          </button>
          <button type="submit" class="submit-button-next btn"> >> </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
